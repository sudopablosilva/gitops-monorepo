apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp1-deployment
  labels:
    app.kubernetes.io/name: webapp1
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webapp1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webapp1
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: webapp1
        image: webapp1:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        - name: API_URL
          value: "http://api-service-dev:8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5