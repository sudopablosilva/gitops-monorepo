image:
  repository: api-service
  tag: dev-latest
  pullPolicy: Always

replicaCount: 1

service:
  type: ClusterIP
  port: 8080

env:
  NODE_ENV: development
  LOG_LEVEL: debug
  DB_HOST: postgresql
  DB_PORT: "5432"
  DB_NAME: apiservice_dev

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# PostgreSQL dependency para DEV
postgresql:
  enabled: true
  auth:
    postgresPassword: "dev-password"
    database: "apiservice_dev"
  primary:
    persistence:
      enabled: false  # Sem persistÃªncia em DEV
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api-dev.company.com
      paths:
        - path: /
          pathType: Prefix

monitoring:
  serviceMonitor:
    enabled: false  # Desabilitado em DEV